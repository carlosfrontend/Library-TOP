    <dialog id="favDialog">
      <h3>Add a New Book</h3>
      <form id="bookForm" method="dialog">
        <section>
          <p>
            <label for="title">Book Title:</label>
            <input
              type="text"
              id="title"
              placeholder="Book Title"
              required
              maxlength="30"
              title="The maxim is of thirty characters"
            />
          </p>
        </section>
        <section>
          <p>
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              placeholder="Author"
              required
              maxlength="30"
              title="The maxim is of thirty characters"
            />
          </p>
        </section>
        <section>
          <p>
            <label for="isbn-Num">ISBN:</label>
            <input
              type="text"
              pattern="^(\d{13})?$"
              maxlength="13"
              id="isbn-Num"
              placeholder="13 digits number"
            />
          </p>
        </section>
        <section>
          <p>
            <label for="avatar">Choose a book cover:</label>
            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg"
              value="./images/book-closed-svgrepo-com.svg"
            />
          </p>
        </section>
        <section>
          <p>
            <label for="pagesNum">Pages NÂº:</label>
            <input
              type="number"
              min="1"
              max="9999"
              title="The maxim is a number of four digits"
              id="pagesNum"
              placeholder="2124"
              required
            />
          </p>
        </section>
        <section>
          <p>
            <label for="read">Already Read:</label>
            <select name="read" id="read">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </p>
        </section>
        <menu>
          <button id="addBookBtn" type="submit">Add Book</button>
          <button id="cancel" type="reset">Cancel</button>
        </menu>
      </form>
    </dialog>
