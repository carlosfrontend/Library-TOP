<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - Odin Project</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <dialog id="favDialog">
      <h3>Add a New Book</h3>
      <form method="dialog">
        <section>
          <p>
            <label for="title" id="title">Book Title:</label>
            <input type="text" id="title" placeholder="Book Title" />
          </p>
        </section>
        <section>
          <p>
            <label for="title" id="author">Author:</label>
            <input type="text" id="author" placeholder="Author" />
          </p>
        </section>
        <section>
          <p>
            <label for="title" id="isbn-Num">ISBN:</label>
            <input type="number" id="isbn-Num" placeholder="0000000000000" />
          </p>
        </section>
        <section>
          <p>
            <label for="avatar">Choose a profile picture:</label>

            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg"
            />
          </p>
        </section>
        <section>
          <p>
            <label for="title" id="pagesNum">Pages NÂº:</label>
            <input type="number" id="pagesNum" placeholder="725" max="8000" />
          </p>
        </section>
        <section>
          <p>
            <label for="read">Already Read:</label>
            <select name="" id="">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </p>
        </section>
        <menu>
          <button id="addBookBtn" type="submit">Add Book</button>
          <button id="cancel" type="reset">Cancel</button>
        </menu>
      </form>
    </dialog>
    <div class="container">
      <header class="header">
        <img
          class="closed-book-logo"
          src="./images/book-closed-svgrepo-com.svg"
          alt="closed book logo"
        />
        <i translate="no" class="material-icons add">add_circle</i>
        <h1 class="title">Library</h1>
      </header>
      <div class="content"></div>
      <footer class="footer">
        <a
          href="https://github.com/carlosfrontend"
          target="_blank"
          class="link"
          rel="noreferrer"
          ><img
            class="gh-logo"
            src="./images/github-round-svgrepo-com.svg"
            alt="github logo"
          /><span
            >CarlosFrontend <sup><span class="copy">&copy;</span></sup></span
          ></a
        >
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
